	<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
		<rect x="0" y="0" width="300" height="100" fill="red"></rect>
		<g transform="translate(100,0) rotate(20)">
			<rect x="0" y="0" width="50" height="100" fill="orange"></rect>
			<switch>
				<foreignObject x="0" y="0" width="50" height="100" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">
					<div xmlns="http://www.w3.org/1999/xhtml" style="width:50px;height:100px;">
						<p xmlns="http://www.w3.org/1999/xhtml" style="margin:auto;padding:0px;background:green;">The textshould go over-here.</p>
					</div>
				</foreignObject>
				<text x="20" y="20">Your SVG viewer cannot display html.</text>
			</switch>
		</g>
	</svg>
